<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- linkを押してtabを押すと候補が出てくるよ -->
  <link rel="stylesheet" href="css/style.css">
  <title>達人に挑戦！</title>
</head>
<body>
  <header>
    <a href="index.html" class="home">Homeに戻る</a>
  </header>
  <main>
    <div id="cpu3">
      <div class="cpu3">
        <h2>対戦相手：<span class="cpu_name">達人</span></h2>
          <h2>3連勝が勝利条件だ！負けは許されないぞ！</h2>
          <img src="img/tatsujin.png" class="cpu_img">
      </div>
      <div class="jyanken">
        <button onclick="R3_Click(0);"  class="jyanken_hand"><img src="img/gu.png"></button>
        <button onclick="R3_Click(1);" class="jyanken_hand"><img src="img/tyoki.png"></button>
        <button onclick="R3_Click(2);" class="jyanken_hand"><img src="img/pa.png"></button>
      </div>
      <p><span class="cpu3_hand"></span></p>
      <p><span class="Result_end"></span></p>
      <p>連勝カウンター：<span class="count_win_continue">？</span>連勝中！</p>
  </div>
    <div class="if_win3">
      <h1>結果は…</h1>
      <p>”<span class="player_name"></span>”の勝ちだ！おめでとう！</p>
      <img src="img/clear.png">
      <audio id="clear_audio" preload="auto">
        <source src="audio/ゲームクリアー！.mp3" type="audio/mp3">
      </audio>
      <p><button class="tweet">結果をツイートする</button></p>
    </div>
    <div class="if_lose3">
      <h1>結果は…</h1>
      <p>残念…！挑戦失敗だ…</p>
      <button class="furidashi">もう一度挑戦する！！</button>
    </div>

  </main>


  <!-- jsを紐づける,Jqureryが先！！！-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
